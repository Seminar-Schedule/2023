<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Sections</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Navigation bar - Fixed to the top */
        .navbar {
            background-color: #2c3e50;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            z-index: 1000;
            padding: 10px 0;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            padding: 10px 15px;
            display: block;
        }

        .navbar a:hover, .navbar a.active {
            background-color: #1abc9c;
            border-radius: 5px;
        }

        /* Footer - Fixed to the bottom */
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        /* Content sections */
        .content {
            padding: 100px 20px; /* Leave space for fixed navbar */
            display: none; /* Initially hide all sections */
        }

        .content.active {
            display: block; /* Show only active section */
        }

        h1, h2 {
            color: #2c3e50;
        }

        h1 {
            border-bottom: 2px solid #1abc9c;
            padding-bottom: 10px;
        }

        .highlight {
            border-left: 4px solid #1abc9c;
            padding-left: 10px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

    <!-- Navigation bar -->
    <div class="navbar">
        <a href="#home" data-section="home">Home</a>
        <a href="#publications" data-section="publications">Publications</a>
        <a href="#people" data-section="people">People</a>
        <a href="#contact" data-section="contact">Contact</a>
    </div>

    <!-- Content -->
    <div class="content" id="home">
        <h1>Tao Zhang (张韬) </h1>
        <p class="highlight">My work focuses on exploring new methodologies and pushing the boundaries of discrete geometry, extremal combinatorics, coding theory and designs.</p>
        <!-- Add more content for the home page as needed -->
    </div>

    <div class="content" id="publications">
        <h2>Publications</h2>
        <!-- Publications content -->
    </div>

    <div class="content" id="people">
        <h2>People</h2>
        <!-- People content -->
    </div>

    <div class="content" id="contact">
        <h2>Contact Information</h2>
        <p><strong>Email:</strong> zhant220@163.com</p>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Tao Zhang</p>
    </footer>

    <!-- JavaScript for toggling sections -->
    <script>
        // Select all navigation links and content sections
        const navLinks = document.querySelectorAll('.navbar a');
        const sections = document.querySelectorAll('.content');

        // Add click event listeners to navigation links
        navLinks.forEach(link => {
            link.addEventListener('click', event => {
                event.preventDefault(); // Prevent default anchor behavior

                // Remove active class from all links and sections
                navLinks.forEach(nav => nav.classList.remove('active'));
                sections.forEach(section => section.classList.remove('active'));

                // Add active class to the clicked link
                link.classList.add('active');

                // Show the corresponding section
                const targetSection = document.getElementById(link.dataset.section);
                targetSection.classList.add('active');
            });
        });

        // Show the Home section by default
        document.getElementById('home').classList.add('active'); // Activate the Home section
        navLinks[0].classList.add('active'); // Highlight the Home link
    </script>

</body>
</html>
